<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized UPI Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .merchant-btn {
            background-color: #2196F3;
        }
        .merchant-btn:hover {
            background-color: #0b7dda;
        }
        .user-btn {
            background-color: #ff9800;
        }
        .user-btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centralized UPI Payment Gateway</h1>
        <p>Welcome to the Centralized UPI Payment Gateway system with Blockchain and Quantum Cryptography.</p>
        
        <div class="button-container">
            <a href="/merchant" class="button merchant-btn">Merchant Portal</a>
            <a href="/user" class="button user-btn">User Portal</a>
            <a href="http://127.0.0.1:5053/" class="btn">Bank Dashboard</a>
        </div>
    </div>
</body>
</html>
