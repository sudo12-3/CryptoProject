<!DOCTYPE html>
<html>
<head>
    <title>Bank Dashboard | Centralized UPI Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #1a237e;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .bank-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0e1859;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bank Dashboard - Centralized UPI Gateway</h1>
    
    <div class="container">
        <h2>Transaction History</h2>
        <div class="bank-selector">
            <label for="bank">Select Bank: </label>
            <select id="bank">
                <option value="HDFC">HDFC Bank</option>
                <option value="ICICI">ICICI Bank</option>
                <option value="SBI">State Bank of India</option>
            </select>
            <button onclick="loadTransactions()">Load Transactions</button>
        </div>
        
        <div id="transactions">
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Amount</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="transactionBody">
                    <!-- Transactions will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="container">
        <h2>Blockchain Status</h2>
        <div id="blockchainInfo">
            <p>Total blocks: <span id="blockCount">0</span></p>
            <p>Last block hash: <span id="lastHash">-</span></p>
        </div>
    </div>
    
    <script>
        function loadTransactions() {
            const bank = document.getElementById('bank').value;
            fetch(`/transactions?bank=${bank}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('transactionBody');
                    tableBody.innerHTML = '';
                    
                    // Update blockchain info
                    document.getElementById('blockCount').textContent = data.transactions.length;
                    if (data.transactions.length > 0) {
                        document.getElementById('lastHash').textContent = 
                            data.transactions[data.transactions.length - 1].hash.substring(0, 16) + '...';
                    }
                    
                    // Display transactions
                    data.transactions.forEach(block => {
                        if (block.data) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${block.index}</td>
                                <td>${block.data.user_id || '-'}</td>
                                <td>${block.data.merchant_id || '-'}</td>
                                <td>â‚¹${block.data.amount || 0}</td>
                                <td>${new Date(block.data.timestamp * 1000).toLocaleString()}</td>
                            `;
                            tableBody.appendChild(row);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading transactions:', error);
                });
        }
        
        // Load transactions when page loads
        window.onload = loadTransactions;
    </script>
</body>
</html>
