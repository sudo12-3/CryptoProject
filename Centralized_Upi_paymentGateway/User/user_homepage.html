<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Gateway - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: var(--light-color);
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 900px;
        }
        
        .card {
            margin-bottom: 25px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            padding: 15px 20px;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: #ef476f;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-danger:hover {
            background-color: #e63e6d;
            transform: translateY(-2px);
        }
        
        .mmid-display {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .mmid-display::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(67, 97, 238, 0.1), transparent, rgba(76, 201, 240, 0.1));
            transform: rotate(45deg);
            z-index: 0;
        }
        
        #mmid {
            background-color: white;
            padding: 6px 12px;
            border-radius: 6px;
            margin: 0 5px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            color: var(--primary-color);
        }
        
        .header-container {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        .header-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            border-radius: 3px;
        }
        
        .icon-container {
            margin-right: 10px;
            display: inline-block;
            width: 30px;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .refresh-icon {
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="text-center mb-2">Welcome, {{ username }}!</h1>
            <p class="text-center text-muted">Your secure payment dashboard</p>
        </div>
        
        <div class="mmid-display">
            <p class="mb-2">Your Mobile Money Identifier</p>
            <span id="mmid">{{ mmid }}</span>
            <button class="btn btn-sm btn-secondary ms-2" onclick="copyMMID()" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-wallet icon-container"></i> Balance
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">Current Balance</h5>
                <p class="card-text balance-amount" id="balance">Loading...</p>
                <i class="fas fa-sync refresh-icon" id="refreshIcon"></i>
                <button class="btn btn-primary mt-3" onclick="checkBalance()">
                    <i class="fas fa-sync-alt"></i> Refresh Balance
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-tasks icon-container"></i> Actions
            </div>
            <div class="card-body">
                <div class="d-grid gap-3">
                    <a href="/make_payment" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Make Payment
                    </a>
                    <a href="/transaction_history" class="btn btn-outline-secondary">
                        <i class="fas fa-history"></i> Transaction History
                    </a>
                    <a href="/logout" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to check balance
        function checkBalance() {
            document.getElementById('balance').textContent = 'Refreshing...';
            document.getElementById('refreshIcon').style.display = 'inline-block';
            
            fetch('/check_balance', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('refreshIcon').style.display = 'none';
                if (data.error) {
                    document.getElementById('balance').textContent = 'Error: ' + data.error;
                } else {
                    document.getElementById('balance').textContent = 'â‚¹' + parseFloat(data.balance).toLocaleString('en-IN', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                }
            })
            .catch(error => {
                document.getElementById('refreshIcon').style.display = 'none';
                console.error('Error:', error);
                document.getElementById('balance').textContent = 'Error fetching balance';
            });
        }

        // Copy MMID to clipboard
        function copyMMID() {
            const mmidText = document.getElementById('mmid').textContent;
            navigator.clipboard.writeText(mmidText).then(() => {
                const copyBtn = document.querySelector('.btn-secondary');
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            });
        }

        // Check balance on page load
        window.onload = function() {
            checkBalance();
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
